<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculatrice</title>
  <link rel="stylesheet" href="theme.css">
  <style>
    /* Ajoutez ici votre style CSS spécifique à la calculatrice si nécessaire */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #333;
    }

    .calculator {
      width: 50%;
      max-width: 400px; /* Limiter la largeur maximale */
      border: 1px solid #666;
      background-color: #444;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    input[type="text"] {
      width: 100%;
      margin-bottom: 20px;
      padding: 10px;
      font-size: 20px;
      background-color: #555;
      color: #fff;
      border: none;
      border-radius: 5px;
      text-align: right; /* Aligner le texte à droite */
    }

    .row {
      display: flex;
      justify-content: space-between;
    }

    input[type="button"] {
      width: calc(25% - 10px);
      height: 50px;
      margin: 5px;
      font-size: 20px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      background-color: #666;
      color: #fff;
      transition: background-color 0.2s; /* Transition fluide pour le changement de couleur */
    }

    input[type="button"]:hover {
      background-color: #888;
    }

    .orange {
      background-color: orange !important;
    }
  </style>
</head>
<body>

<div class="calculator">
  <input type="text" id="display" readonly>
  <div class="row">
    <input type="button" value="7" onclick="addToDisplay('7')" onmousedown="this.classList.add('orange')" onmouseup="this.classList.remove('orange')">
    <input type="button" value="8" onclick="addToDisplay('8')" onmousedown="this.classList.add('orange')" onmouseup="this.classList.remove('orange')">
    <input type="button" value="9" onclick="addToDisplay('9')" onmousedown="this.classList.add('orange')" onmouseup="this.classList.remove('orange')">
    <input type="button" value="/" onclick="addToDisplay('/')" onmousedown="this.classList.add('orange')" onmouseup="this.classList.remove('orange')">
  </div>
  <div class="row">
    <input type="button" value="4" onclick="addToDisplay('4')" onmousedown="this.classList.add('orange')" onmouseup="this.classList.remove('orange')">
    <input type="button" value="5" onclick="addToDisplay('5')" onmousedown="this.classList.add('orange')" onmouseup="this.classList.remove('orange')">
    <input type="button" value="6" onclick="addToDisplay('6')" onmousedown="this.classList.add('orange')" onmouseup="this.classList.remove('orange')">
    <input type="button" value="*" onclick="addToDisplay('*')" onmousedown="this.classList.add('orange')" onmouseup="this.classList.remove('orange')">
  </div>
  <div class="row">
    <input type="button" value="1" onclick="addToDisplay('1')" onmousedown="this.classList.add('orange')" onmouseup="this.classList.remove('orange')">
    <input type="button" value="2" onclick="addToDisplay('2')" onmousedown="this.classList.add('orange')" onmouseup="this.classList.remove('orange')">
    <input type="button" value="3" onclick="addToDisplay('3')" onmousedown="this.classList.add('orange')" onmouseup="this.classList.remove('orange')">
    <input type="button" value="-" onclick="addToDisplay('-')" onmousedown="this.classList.add('orange')" onmouseup="this.classList.remove('orange')">
  </div>
  <div class="row">
    <input type="button" value="0" onclick="addToDisplay('0')" onmousedown="this.classList.add('orange')" onmouseup="this.classList.remove('orange')">
    <input type="button" value="." onclick="addToDisplay('.')" onmousedown="this.classList.add('orange')" onmouseup="this.classList.remove('orange')">
    <input type="button" value="=" onclick="calculate()" onmousedown="this.classList.add('orange')" onmouseup="this.classList.remove('orange')">
    <input type="button" value="+" onclick="addToDisplay('+')" onmousedown="this.classList.add('orange')" onmouseup="this.classList.remove('orange')">
  </div>
  <div class="result-bar" id="result-bar"></div>
</div>

<script>
    function addToDisplay(value) {
      document.getElementById('display').value += value;
    }
  
    function clearDisplay() {
      document.getElementById('display').value = '';
    }
  
    function calculate() {
      var expression = document.getElementById('display').value;
      if (expression.trim() === "0*0") {
        document.getElementById('display').value = "Es tu un génie ?";
      } else {
        var result = eval(expression);
        document.getElementById('display').value = result;
      }
    }
</script>
  
</body>
</html>
